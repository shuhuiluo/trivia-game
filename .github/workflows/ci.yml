name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install
        run: bun install --frozen-lockfile
      - name: Format
        run: bun run format:check
      - name: Lint
        run: bun run lint
      - name: Typecheck
        run: bun run build
      - name: Test
        run: bun test
